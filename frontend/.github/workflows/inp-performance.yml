name: INP Performance Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check-inp:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build
      run: npm run build
    
    - name: Start server
      run: npm start & npx wait-on http://localhost:3000
    
    - name: Check INP performance
      run: node scripts/check-inp-performance.js http://localhost:3000/try/body-ai 200
      env:
        TEST_URL: http://localhost:3000/try/body-ai
        INP_THRESHOLD: 200
    
    - name: Run Lighthouse CI
      run: |
        npm install -g @lhci/cli
        lhci autorun --collect.url=http://localhost:3000/try/body-ai --assert.preset=lighthouse:recommended
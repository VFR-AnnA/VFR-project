<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple person silhouette -->
  <rect width="400" height="600" fill="#f0f0f0"/>
  
  <!-- Head -->
  <circle cx="200" cy="100" r="50" fill="#8B7355"/>
  
  <!-- Body -->
  <rect x="150" y="150" width="100" height="200" fill="#4A90E2"/>
  
  <!-- Arms -->
  <rect x="100" y="170" width="50" height="150" fill="#F5DEB3"/>
  <rect x="250" y="170" width="50" height="150" fill="#F5DEB3"/>
  
  <!-- Legs -->
  <rect x="160" y="350" width="30" height="150" fill="#2C3E50"/>
  <rect x="210" y="350" width="30" height="150" fill="#2C3E50"/>
  
  <!-- Face features -->
  <circle cx="185" cy="90" r="5" fill="#000"/>
  <circle cx="215" cy="90" r="5" fill="#000"/>
  <path d="M 185 115 Q 200 125 215 115" stroke="#000" stroke-width="2" fill="none"/>
</svg>
name: Deploy

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install deps (skip in restricted env)
        run: |
          if [ -n "$CI" ]; then
            npm config set registry https://registry.npmjs.org/
          fi
          npm ci
        working-directory: storefront
      - name: Install Playwright browsers
        run: npx playwright install --with-deps || echo "Playwright download skipped"
        working-directory: storefront
      - name: Build
        run: npm run build
        working-directory: storefront
